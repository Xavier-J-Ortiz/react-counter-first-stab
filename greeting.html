<!DOCTYPE html>
<html>
<head>
  <title> My First React App </title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
  <div class="container-fluid">
    <div id="app"></div>
    <div id="hopeforname"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
  class Greeting extends React.Component {
    render() {
      return(
        <div>
        <h1> Hello World! </h1>
        </div>
      );
    }
  }
  class HopeForName extends React.Component {
    render() {
      return (
        <div>
        <p>
        We will hope to be able to get your name and correct the 'Hello World' to 'Hello your name'!
        </p>
        </div>
      );
    }
  }
  ReactDOM.render(
    <Greeting />, document.getElementById('app')
  );
  ReactDOM.render(
    <HopeForName />, document.getElementById('hopeforname')
  );
  </script>


</body>
</html>
